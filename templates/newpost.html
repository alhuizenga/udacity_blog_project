{% extends "blog_wrapper.html" %}
{% block heading %}New Post{% endblock %}
{% block css %}
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
{% endblock %}
{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control input-lg" name="subject"
      value="{{subject}}" placeholder="What do you want to post about?">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control input-lg" rows="3" name="content"
      placeholder="Have at it!">{{content}}</textarea>
      <p class="help-block">{{error}}</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
