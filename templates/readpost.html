{% extends "blog_wrapper.html" %}
{% block heading %}Forum{% endblock %}
{% block css %}
<link rel="stylesheet" href="../css/bootstrap.min.css">
{% endblock %}
{% block content %}
  <div class="blog_post">
    <div class="post_header">
      <p>{{subject}}</p>
      <p>{{created}}</p>
      <p>By {{owner}}</p>
    </div>
    <div class="post_content">
      <p>{{content}}</p>
    </div>
    <div class="post_actions">
      {% if owner == username %}
      <p><a href="/delete/{{post_id}}">Delete</a></p>
      <p><a href="/edit/{{post_id}}">Edit</a></p>
      {% endif %}
      <p><a href="/comment/{{post_id}}">Comment</a></p>
    </div>
  </div>
{% endblock %}
