<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="header row">
        <div class="title text-uppercase col-md-6">
          <h1>{% block heading %}{% endblock %}</h1>
        </div>
        <div class="session col-md-6 text-right">
          {% if username %}
            <p>Logged in as {{username}}<br>
            <a href="/logout">Logout</a></p>
          {% else %}
            <a href="/signup">Sign Up</a> |
            <a href="/login">Login</a></p>
          {% endif %}
        </div>
      </div>
      <div class="nav">
        <p><a href="/">Home</a>
        {% if username %}
          | <a href="/post">New Post</a> |
          <a href="/my_posts">My Posts</a></p>
        {% endif %}
      </div>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
      <div class="footer">
        <small>Built by Al Huizenga</small>
      </div>
    </div>
  </body>
</html>
